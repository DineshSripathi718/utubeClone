<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youTube</title>
  <link rel="stylesheet" href="styles/YoutubeStyles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  
 
    <input type="text" class="search_bar" placeholder = "Search">
  
  <!--Video Container-->
  <div class="video_container">
    <!--thumbnail Container-->
    <div>
      <img src="images/thumbnail1.jfif" alt="" class="thumbnail">
    </div>

    <!--channel icon Container-->
    <div class="channel_iconContainer">
      <img src="images/thumbnail1.jfif" alt="" class="channel_icon">
    </div>

    <!--channel details Container-->
    <div class="channel_details">
      <p class="video_title">
        How to start with the content creation
      </p>
      <p class="channel_name">
        YouTube Content Ideas
      </p>
      <p class="stats">
        2.5M views . 6months
      </p>
    </div>
  </div>

    <!--Video Container-->
    <div class="video_container">
      <!--thumbnail Container-->
      <div>
        <img src="images/thumbnail2.jpg" alt="" class="thumbnail">
      </div>
  
      <!--channel icon Container-->
      <div class="channel_iconContainer">
        <img src="images/thumbnail2.jpg" alt="" class="channel_icon">
      </div>
